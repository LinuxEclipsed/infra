apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: authentik-gateway
  namespace: authentik
spec:
  parentRefs:
  - name: gateway-external
    namespace: gateway
    sectionName: koryalbert-net
  hostnames:
  - "authentik.koryalbert.net"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: authentik-server
      port: 80
apiVersion: batch/v1
kind: CronJob
metadata:
  name: mortgage-rate-scraper
    labels:
    app.kubernetes.io/instance: refinance-scraper
spec:
  schedule: "0 */24 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: scraper
            image: public.ecr.aws/b7c8g1g5/linuxeclipsed/refinancescraper:25.02.18
            env:
            - name: INFLUXDB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: influxdb-secret
                  key: token
            - name: INFLUXDB_ORG
              valueFrom:
                secretKeyRef:
                  name: influxdb-secret
                  key: org
            - name: INFLUXDB_URL
              valueFrom:
                secretKeyRef:
                  name: influxdb-secret
                  key: url
            - name: INFLUXDB_BUCKET
              value: "mortgage_rates"
            - name: ZILLOW_PID
              valueFrom:
                secretKeyRef:
                  name: zillow-secret
                  key: pid
          restartPolicy: OnFailure